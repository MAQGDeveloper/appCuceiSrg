<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img src="./assets/imgs/logo_srg.png" style="height: 220px;">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h2 style="text-align: center; color: white; border-bottom: 3px solid black;">CUCEI-SRG <b style="color: black">Móvil</b></h2>
        <h6 style="text-align: center; color: white;">Sistema de Reportes General.</h6>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="LOGIN-ALUMNO" style="border-bottom: 1px solid white; padding-bottom: 2%;">
          <h6 style="color: white">¿Eres Alumno o Académico?</h6>
          <button (click)="checkPlatform()" ion-button color="secondary" block outline style="border-radius: 7px 7px 7px 7px;">INGRESA CON TU CORREO INSTITUCIONAL</button>
        </div>
        <div class="LOGIN-ADM" style="padding-top: 2%;">
          <h6 style="color: white">Servicios generales y Mantenimiento</h6>
          <button ion-button color="light" block outline style="border-radius: 7px 7px 7px 7px;">INGRESO AL SISTEMA SRG</button>
        </div>
        <div class="LOGIN-EMERG" style="padding-top: 3%;">
          <button ion-button color="danger" block outline style="border-radius: 7px 7px 7px 7px;">EMERGENCIA</button>
          <small style="color: white">Solo usar si se presenta una emergencia.</small>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <small style="position: absolute; top: 97%;">ver.0.0.2 CUCEI-SRG 2018 | Sistema de Reportes General.</small>
  <small (click)="AdPrivacy()">Aviso de Privacidad.</small>
</ion-content>
