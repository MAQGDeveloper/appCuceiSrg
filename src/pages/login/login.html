<ion-content padding>
  <ion-grid>
    <div text-center>
      <ion-img width="180" height="180" src="../assets/imgs/logo-cuceisrg.PNG"></ion-img>
    </div>
    <ion-row>
      <ion-col>
        <ion-item style="background: #212121">
          <ion-label floating>Ingresa tu correo institucional</ion-label>
          <ion-input type="email" [(ngModel)]="user.email" style="background: #212121; color: white;"></ion-input>
        </ion-item>
        <ion-item style="background: #212121">
          <ion-label floating>Ingresa tu contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="user.password" style="background: #212121; color: white;"></ion-input>
        </ion-item>
        <ion-grid>
          <ion-row>
            <ion-col col-5>
              <button (click)="SigninUser(user)" ion-button color="secondary" block outline style="border-radius: 7px 7px 7px 7px;" id="btnLogin">Ingresar</button>                  
            </ion-col>
            <ion-col col-5 offset-2>
              <button (click)="SignupUser()" ion-button color="primary" block outline style="border-radius: 7px 7px 7px 7px;">Registrate</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      <small ion-text color="light" (click)="HelpEmail()">¿Cúal es mi correo institucional?</small>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-5>
        <i (click)="AlumnFirst()" id="icon" class="fa fa-map" style="text-shadow: #66ffa6 0px 0px 0px, #00e676 1px 1px 0px, #00b248 2px 2px 0px, #00c853 3px 3px 0px, #009624 4px 4px 0px; font-size: 40px; color: rgb(255, 255, 255); height: 65px; width: 65px; line-height: 65px; border-radius: 50%; text-align: center; background-color: #00c853; position: relative; float: left;"></i><br>
      </ion-col>
      <ion-col col-3 offset-4>
        <i (click)="emergency()" id="icon" class="fa fa-medkit" style="text-shadow: rgb(109, 24, 21) 0px 0px 0px, rgb(119, 26, 23) 1px 1px 0px, rgb(128, 28, 25) 2px 2px 0px, rgb(137, 30, 26) 3px 3px 0px, rgb(147, 32, 28) 4px 4px 0px; font-size: 40px; color: rgb(255, 255, 255); height: 65px; width: 65px; line-height: 65px; border-radius: 50%; text-align: center; background-color: rgb(156, 34, 30); position: relative; float: right;"></i><br>
      </ion-col>
      <ion-col col-6>
        <small ion-text color="light" style="position: relative; float: left;">Mapa CUCEI</small>
      </ion-col>
      <ion-col col-6>
        <small ion-text color="light" style="position: relative; float: right;">Emergencia</small>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
