<ion-header>
  <ion-navbar>
    <ion-title text-center>Registrate en CUCEI-SRG</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-item style="background: #212121">
        <ion-label floating>Ingresa tu correo institucional</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" style="background: #212121; color: white;"></ion-input>
      </ion-item>
      <ion-item style="background: #212121">
        <ion-label floating>Ingresa tu nueva Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" style="background: #212121; color: white;"></ion-input>
      </ion-item><br>
      <p text-center style="color: white;">Debe contener al menos 6 caracteres.</p><br>
      <button (click)="valida(user)" ion-button color="primary" block outline style="border-radius: 7px 7px 7px 7px;">Registrarse</button>
</ion-content>
